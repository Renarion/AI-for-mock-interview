services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mock_interview_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: mock_interview
      # Без пароля: подключения по сети контейнеров принимаются без проверки (trust)
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mock_interview_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres@db:5432/mock_interview
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-false}
      - FRONTEND_URL=${FRONTEND_URL:-https://analyticsinterview.live}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://analyticsinterview.live/api}
    container_name: mock_interview_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://analyticsinterview.live/api}
    depends_on:
      - backend
    # No volume mount - uses pre-built production files from image (faster loading)

volumes:
  postgres_data:
